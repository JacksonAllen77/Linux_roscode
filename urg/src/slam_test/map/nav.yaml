#1.声明地图图片资源的路径
image: /home/ro/ROS/urg/src/slam_test/map/nav.pgm
#2.地图刻度尺 （单位：米/像素）
resolution: 0.05000
#3.地图位姿（相对于rviz中原点的位姿——X偏移量、Y偏移量、地图偏航角度）
#按照右手坐标系，地图右下角是rviz的原点的位姿
origin: [-50.000000, -50.000000, 0.000000]
#地图中障碍物判断
#最终地图结果——白色是可通行区域，黑色为障碍物，蓝灰色为未知区域
#判断规则——
#1.地图中的每个像素都有取值【0，255】白色255，黑色0，像素值设置为x
#2.根据像素值计算一个比例 p=(255-x)/255,白色0，黑色1
#3.判断是否为障碍物 p>occupied_thresh则为障碍物，p<occupied_thresh 就是无物，可以自由通行
#4.占用阈值
negate: 0
#5.空闲阈值
occupied_thresh: 0.65
#6.取反
free_thresh: 0.196

